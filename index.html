<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
  <style>
  html {
    box-sizing: border-box;
    background:#6B0F9C;
    font-family: 'Amatic SC';
    font-size: 20px;
    font-weight: 400;
  }

  body {
    margin: 0;
  }
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  .panels {
    min-height:100vh;
    overflow: hidden;
    display: flex;
  }

  .panel {
    background:#6B0F9C;
    color: #000;
    text-align: center;
    align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
    transition:
      font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
      flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
      background 0.2s;
    font-size: 20px;
    background-size:cover;
    background-position:center;
    flex: 1;
    justify-content: center;
    display: flex;
    flex-direction: column;
    }

    .panel1 { background-image:url(http://78.media.tumblr.com/b86bdf5a4c9d6280f8a6dc81a4acb7a4/tumblr_njtcipCGbk1sio5eto1_500.gif); }

    .panel2 { background-image:url(https://68.media.tumblr.com/cf89151b7a8fb5c29bd64f438200a14d/tumblr_o3k4u6v7UK1udj5wwo1_400.gif); }

    .panel3 { background-image:url(http://www.etonline.com/sites/default/files/images/2015-07/joey_howyoudoin.gif); }

    .panel4 { background-image:url(https://media.tenor.com/images/14dfdc1cbb4f3ad108ec3790eebe0d61/tenor.gif); }

    .panel5 { background-image:url(http://78.media.tumblr.com/191b1d134e75eb13ce0f4521749bb252/tumblr_inline_mwfnu3bEa61s352g0.gif); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child {
  transform: translateY(-100%);
    }

    .panel.open-active > *:first-child {
  transform: translateY(0);
    }

    .panel > *:last-child {
  transform: translateY(100%);
    }

    .panel.open-active > *:last-child {
  transform: translateY(0);
    }


    .panel p {
      font-size: 1.0em;
      color: #ffffff;
    }

    .panel p:nth-child(2) {
      font-size: 2.5em;
    }

    .panel.open {
      flex: 5;
      font-size:70px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
    </div>
    <div class="panel panel2">
      <p>How</p>
    </div>
    <div class="panel panel3">
      <p>You</p>
    </div>
    <div class="panel panel4">
      <p>Doin'?</p>
    </div>
    <div class="panel panel5">
      <p> ;-) </p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
